<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Intake | JobLynk.live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-navy { background-color: #020617; }
        .text-gold { color: #d4af37; }
        .border-gold { border-color: #d4af37; }
        .input-style { background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 8px; width: 100%; color: white; }
        .input-style:focus { border-color: #d4af37; outline: none; }
    </style>
</head>
<body class="bg-navy text-slate-200">

    <div class="max-w-2xl mx-auto py-20 px-6">
        <header class="text-center mb-12">
            <h1 class="text-3xl font-black italic mb-2">Job<span class="text-gold">Lynk</span></h1>
            <h2 class="text-xl font-bold uppercase tracking-widest text-gold">Identity Intake Form</h2>
            <p class="text-slate-500 text-sm mt-4">Step 1: Establishing your professional foundation.</p>
        </header>

        <form class="space-y-6 bg-slate-900/50 p-8 rounded-2xl border border-slate-800">
            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">Full Legal Name</label>
                <input type="text" class="input-style" placeholder="As per Passport / Aadhaar">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">Primary Email</label>
                <input type="email" class="input-style" placeholder="Enter your best contact email">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">WhatsApp / Contact Number</label>
                <input type="tel" class="input-style" placeholder="+91 XXXX-XXXXXX">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-gold">Aadhaar Number (Verification Required)</label>
                <input type="text" class="input-style" placeholder="12-digit UID Number">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">Desired Executive Position</label>
                <select class="input-style">
                    <option>General Manager</option>
                    <option>F&B Director</option>
                    <option>Operations Manager</option>
                    <option>Executive Chef</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">Total Years of Experience</label>
                <input type="number" class="input-style" placeholder="e.g. 15">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase mb-2 text-slate-400">Upload Current Draft (Optional)</label>
                <input type="file" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-gold file:text-navy hover:file:bg-yellow-600">
            </div>

            <button type="submit" class="w-full py-4 bg-gold text-navy font-black rounded-lg uppercase tracking-widest mt-8 hover:bg-yellow-600 transition">
                Process My Identity
            </button>
        </form>

        <footer class="py-12 bg-slate-950 border-t border-slate-800 text-center">
    <div class="max-w-4xl mx-auto px-6">
        <h4 class="text-gold font-bold uppercase tracking-widest mb-4 italic">JobLynk Operations</h4>
        <p class="text-slate-500 text-sm mb-6">Securing Your Professional Identity</p>
        
        <a href="mailto:operations@nigelthomas.live" class="text-xl font-bold text-white hover:text-gold transition-colors">
            operations@nigelthomas.live
        </a>

        <div class="mt-8 flex justify-center gap-6 text-[10px] text-slate-600 uppercase tracking-widest font-bold">
            <a href="intake.html" class="hover:text-white">Identity Intake</a>
            <span>•</span>
            <a href="#" class="hover:text-white">Terms of Service</a>
            <span>•</span>
            <a href="#" class="hover:text-white">No Refund Policy</a>
        </div>
        
        <p class="mt-10 text-[9px] text-slate-800 uppercase tracking-widest">© 2026 JobLynk.live | Powered by AI-IQ Neural Registry</p>
    </div>
</footer>
